<div class="login-container">
    <h2>Login</h2>
    <form #loginForm="ngForm" >
        <div class="form-group">
            <input type="text" id="UserName" name="UserName" class="form-control" ngModel required minlength="3" #UserName="ngModel" placeholder="Username">
            <span *ngIf="UserName.invalid && (UserName.dirty || UserName.touched)">
              <span style="color: red;"*ngIf="UserName.errors?.['required']">Username is required.</span>
              <span style="color: red;"*ngIf="UserName.errors?.['minlength']">Username must be at least 3 characters long.</span>
            </span>
          </div>
          <div class="form-group">
            <input type="password" id="Password" name="Password" class="form-control" ngModel
            required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$"
            #Password="ngModel" placeholder="Password">
            <span *ngIf="Password.invalid && (Password.dirty || Password.touched)">
            <span style="color: red;" *ngIf="Password.errors?.['required']">Password is required.</span>
            <span style="color: red;" *ngIf="Password.errors?.['minlength']">Password must be at least 8 characters long.</span>
            <span style="color: red;" *ngIf="Password.errors?.['pattern']">
                Password must contain at least one uppercase letter, one lowercase letter, one digit, and one special character.
            </span>
            </span>
        </div>
        <div class="forgot-password">
            <a href="/forgotpassword">Forgot Password?</a>
        </div>
        <div class="row mt-2">
            <!-- <button type="submit" class="custom-button" (click)="navigateProfile()">Login</button> -->
            <button type="submit" class="custom-button" (click)="navigateDashboard()">Login</button>
        </div>
        <p class="mt-3">New User? <a href="/signup">Sign Up</a></p>
       
    </form>
</div>
